name: Git Flow Workflow

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "gitflow-deploy"
  cancel-in-progress: false

jobs:
  validate-branch:
    name: Validate Branch Naming
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Validate Branch Name
        run: |
          echo "Validating branch naming conventions..."
          BRANCH_NAME="${{ github.ref_name }}"
          if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "develop" || "$BRANCH_NAME" =~ ^feature/.* ]]; then
            echo "Branch name '$BRANCH_NAME' is valid."
          else
            echo "Branch name '$BRANCH_NAME' is invalid. Follow Git Flow naming conventions."
            exit 1
          fi

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: validate-branch
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        env:
          NODE_ENV: production
        run: npm run build
      - name: Verify Build Output
        run: |
          if [ ! -d "./dist" ]; then
            echo "⚠️ Build output (dist directory) not found. Ensure the build step runs correctly."
            exit 1
          fi

  deploy-main:
    name: Deploy to Production (main)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 빌드 결과물 디렉토리
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  preview-deploy:
    name: Deploy Preview for Feature or Develop
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref != 'refs/heads/main' # Exclude main branch
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Deploy Preview
        run: |
          echo "Preview deployment for branch ${{ github.ref_name }}"
